# .gqlgen.yml example
#
# Refer to https://gqlgen.com/config/
# for detailed .gqlgen.yml documentation.

schema:
  - ./internal/web/schema.graphql
  - ./internal/web/twitter/schema.graphql
  - ./internal/web/blog/schema.graphql
  - ./internal/web/telegram/schema.graphql
  - ./internal/web/general/schema.graphql
exec:
  filename: ./internal/web/generated.go
model:
  filename: ./internal/global/dto.go
resolver:
  filename: ./internal/web/resolver.go
  type: Resolver
models:
  # general
  Date:
    model: laisky-blog-graphql/library.Datetime
  QuotedString:
    model: laisky-blog-graphql/library.QuotedString
  JSONString:
    model: laisky-blog-graphql/library.JSONString
  # twitter
  Tweet:
    model: laisky-blog-graphql/internal/web/twitter/model.Tweet
  TwitterUser:
    model: laisky-blog-graphql/internal/web/twitter/model.User
  # blog
  BlogPost:
    model: laisky-blog-graphql/internal/web/blog/model.Post
  PostInfo:
    model: laisky-blog-graphql/internal/web/blog/dto.PostInfo
  BlogUser:
    model: laisky-blog-graphql/internal/web/blog/model.User
  BlogCategory:
    model: laisky-blog-graphql/internal/web/blog/model.Category
  BlogPostSeries:
    model: laisky-blog-graphql/internal/web/blog/model.PostSeries
  # telegram
  TelegramUser:
    model: laisky-blog-graphql/internal/web/telegram/model.Users
  TelegramAlertType:
    model: laisky-blog-graphql/internal/web/telegram/model.AlertTypes
  # GCP General
  Lock:
    model: laisky-blog-graphql/internal/web/general.Lock
  # GeneralUser:

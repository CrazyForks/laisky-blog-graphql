# .gqlgen.yml example
#
# Refer to https://gqlgen.com/config/
# for detailed .gqlgen.yml documentation.

schema:
  - ./internal/web/schema.graphql
  - ./internal/apps/twitter/schema.graphql
  - ./internal/apps/blog/schema.graphql
  - ./internal/apps/telegram/schema.graphql
  - ./internal/apps/general/schema.graphql
exec:
  filename: ./internal/web/generated.go
model:
  filename: ./internal/web/serializers.go
resolver:
  filename: ./internal/web/resolver.go
  type: Resolver
models:
  # general
  Date:
    model: laisky-blog-graphql/library.Datetime
  QuotedString:
    model: laisky-blog-graphql/library.QuotedString
  JSONString:
    model: laisky-blog-graphql/library.JSONString
  # twitter
  Tweet:
    model: laisky-blog-graphql/internal/apps/twitter.Tweet
  TwitterUser:
    model: laisky-blog-graphql/internal/apps/twitter.User
  # blog
  BlogPost:
    model: laisky-blog-graphql/internal/apps/blog.Post
  PostInfo:
    model: laisky-blog-graphql/internal/apps/blog.PostInfo
  BlogUser:
    model: laisky-blog-graphql/internal/apps/blog.User
  BlogCategory:
    model: laisky-blog-graphql/internal/apps/blog.Category
  BlogPostSeries:
    model: laisky-blog-graphql/internal/apps/blog.PostSeries
  # telegram
  TelegramUser:
    model: laisky-blog-graphql/internal/apps/telegram.Users
  TelegramAlertType:
    model: laisky-blog-graphql/internal/apps/telegram.AlertTypes
  # GCP General
  Lock:
    model: laisky-blog-graphql/internal/apps/general.Lock
  # GeneralUser:
  #   model: laisky-blog-graphql/general.User

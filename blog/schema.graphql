enum BlogPostType {
    markdown
    slide
}

type BlogPost {
    # mongo_id: String!
    author: BlogUser!
    created_at: Date!
    modified_at: Date!
    type: BlogPostType!
    title: String!
    content: String!
    name: String!
    markdown: String
    tags: [String!]!
    category: BlogCategory
}

type BlogUser {
    id: String!
    username: String!
}

type BlogCategory {
    name: String!
    url: String!
}

type Tweet {
    # mongo_id: String!
    id: Int!
    created_at: Date!
    text: String!
    topics: [String!]
    user: TwitterUser
    reply_to: Tweet
    is_retweeted: Boolean
    retweeted_tweet: Tweet
    url: String!
}

type TwitterUser {
    id: Int!
    screen_name: String
    name: String
    description: String
}

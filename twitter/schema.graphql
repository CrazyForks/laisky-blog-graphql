type Tweet {
    # mongo_id: String!
    id: String!
    created_at: Date
    text: String!
    topics: [String!]
    user: TwitterUser
    reply_to: Tweet
    is_quote_status: Boolean!
    quoted_status: Tweet
    is_retweeted: Boolean!
    retweeted_tweet: Tweet
    url: String!
    viewers: [TwitterUser!]
}

type TwitterUser {
    id: String!
    screen_name: String!
    name: String!
    description: String!
}
